<hspace [amount]="5"></hspace>
<div class="container">
  <div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm">
      <h1>{{ 'Benutzer bearbeiten' | translate }}</h1>
      <form *ngIf="(form$ | async) as form" [formGroup]="form"
            (ngSubmit)="onSubmit(form.value)">
        <mat-form-field class="mr-3 d-block"
                        color="primary"
                        appearance="outline"
                        disabled="true">
          <mat-label>{{ 'E-Mail' | translate }}</mat-label>
          <input type="email"
                 matInput
                 placeholder="{{ 'E-Mail' | translate }}"
                 formControlName="email"
                 disabled="true">
        </mat-form-field>
        <mat-form-field class="mr-3 d-block"
                        color="primary"
                        appearance="outline">
          <mat-label>{{ 'Vorname' | translate }}</mat-label>
          <input type="firstName"
                 matInput
                 placeholder="{{ 'Vorname' | translate }}"
                 formControlName="firstName">
        </mat-form-field>
        <mat-form-field class="mr-3 d-block"
                        color="primary"
                        appearance="outline">
          <mat-label>{{ 'Nachname' | translate }}</mat-label>
          <input type="lastName"
                 matInput
                 placeholder="{{ 'Nachname' | translate }}"
                 formControlName="lastName">
        </mat-form-field>
        <button [disabled]="!form.valid"
                class="mr-3 d-block float-right"
                type="submit"
                mat-flat-button
                color="primary">{{ 'Speichern' | translate }}</button>
      </form>
    </div>
    <div class="col-sm">
    </div>
  </div>
</div>
