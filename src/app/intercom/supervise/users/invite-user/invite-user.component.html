<hspace [amount]="5"></hspace>
<div class="container">
  <div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm">
      <h1>{{ 'Benutzer einladen' | translate }}</h1>
      <form [formGroup]="form"
            (ngSubmit)="onSubmit()">
        <mat-form-field class="mr-3 d-block"
                        color="primary"
                        appearance="outline">
          <mat-label>{{ 'LOGIN.EMAIL' | translate }}</mat-label>
          <input type="email"
                 matInput
                 placeholder="{{ 'LOGIN.EMAIL' | translate }}"
                 formControlName="email">
        </mat-form-field>

        <mat-form-field class="mr-3 d-block"
                        color="primary"
                        appearance="outline">
          <mat-label>{{ 'LOGIN.PASSWORD' | translate }}</mat-label>
          <input type="password"
                 matInput
                 placeholder="{{ 'LOGIN.PASSWORD' | translate }}"
                 formControlName="password">
        </mat-form-field>
        <mat-form-field class="mr-3 d-block"
                        color="primary"
                        appearance="outline">
          <mat-label>{{ 'Vorname' | translate }}</mat-label>
          <input type="firstName"
                 matInput
                 placeholder="{{ 'Vorname' | translate }}"
                 formControlName="firstName">
        </mat-form-field>
        <mat-form-field class="mr-3 d-block"
                        color="primary"
                        appearance="outline">
          <mat-label>{{ 'Nachname' | translate }}</mat-label>
          <input type="lastName"
                 matInput
                 placeholder="{{ 'Nachname' | translate }}"
                 formControlName="lastName">
        </mat-form-field>
        <button [disabled]="!form.valid"
                class="mr-3 d-block float-right"
                type="submit"
                mat-flat-button
                color="primary">{{ 'Einladen' | translate }}</button>
      </form>
    </div>
    <div class="col-sm">
    </div>
  </div>
</div>
