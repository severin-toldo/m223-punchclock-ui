<div class="m-5">
  <div class="row">
    <div class="col-3">
      <h1>{{ 'INTERCOM.SUPERVISE.CATEGORIES.CREATE_CATEGORY' | translate }}</h1>
      <app-icon-card [icon]="faCalendarPlus"
                     [route]="superviseCreateCategoryRoute()"
                     [cardText]="'INTERCOM.SUPERVISE.CATEGORIES.CREATE_CATEGORY'"></app-icon-card>
      <hspace [amount]="2"></hspace>
    </div>
    <div class="col-9">
      <h1>{{ 'INTERCOM.SUPERVISE.CATEGORIES.TITLE' | translate }}</h1>
      <div *ngIf="hasEntries" class="mat-elevation-z8">
        <table class="w-100" mat-table matSort [dataSource]="dataSource">

          <ng-container matColumnDef="id">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>{{ 'MODEL.CATEGORY.ID' | translate }}</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>{{ 'MODEL.CATEGORY.NAME' | translate }}</th>
            <td mat-cell *matCellDef="let element">
              {{ element.name }}
              <fa-icon class="ml-3 float-right my-fa-icon-primary"
                       [size]="'1x'"
                       [icon]="faTimes"
                       (click)="onDelete(element.id)"></fa-icon>
              <fa-icon class="float-right my-fa-icon-primary"
                       [size]="'1x'"
                       [icon]="faEdit"
                       (click)="onEdit(element.id)"></fa-icon>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
      </div>
      <div *ngIf="!hasEntries">
        {{ 'GENERAL.NO_DATA' | translate }}
      </div>
    </div>
  </div>
</div>
